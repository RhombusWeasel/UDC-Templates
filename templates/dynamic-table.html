<!-- data comes in as a list of objects, iterate the list and create a table for each object listing the key value pairs. -->
{% for index in range(data | length) %}
<h2 class="center">{{ index+1 }}</h2>
{% set entry = data[index] %}
<table class="table">
  {% for key, value in entry.items() %}
  <tr>
    <td>{{ key }}</td>
    <td>{{ value }}</td>
  </tr>
  {% endfor %}
</table>
{% endfor %}
